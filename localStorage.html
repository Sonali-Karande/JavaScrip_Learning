<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Local Storage</title>
</head>
<body>
    <h3>Understanding Local Storage</h3>
    <script>
        window.localStorage.setItem("Sonali","Kole");
        window.localStorage.setItem("Swati","Indapur");
        window.localStorage.setItem("Nandini","Sangola");
        window.localStorage.setItem("Kavya","Pune");
        console.log(window.localStorage.getItem("Sonali"));
        console.log(window.localStorage.getItem("Swati"));
        console.log(window.localStorage.getItem("Nandini"));
        console.log(window.localStorage.getItem("Kavya"));
       //window.sessionStorage.removeItem("runs");
       console.log(window.localStorage.length);
       window.sessionStorage.clear();
    </script>
</body>
</html>

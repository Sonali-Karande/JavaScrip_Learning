<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Local Storage</title>
</head>
<body>
    <h3>Understanding Local Storage</h3>
    <script>
        window.localStorage.setItem("firstName","Sachin");
        window.localStorage.setItem("lastName","Tendulkaer");
        window.localStorage.setItem("country","Mumbai");
        window.localStorage.setItem("runs",35000);
        console.log(window.localStorage.length);
        console.log(window.localStorage.getItem("firstName"));
        console.log(window.localStorage.getItem("lastName"));
        console.log(window.localStorage.getItem("country"));
        console.log(window.localStorage.getItem("runs"));
        window.localStorage.removeItem("runs");
        window.sessionStorage.clear();
    </script>
</body>
</html>

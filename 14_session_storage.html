<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Session Storage</title>
</head>
<body>
    <h3>Understanding Session Storage</h3>
    <script>
        window.sessionStorage.setItem("lName","Sachin");
        window.sessionStorage.setItem("fName","Tendulkaer");
        window.sessionStorage.setItem("country","Mumbai");
        window.sessionStorage.setItem("runs",35000);
        console.log(window.sessionStorage.getItem("firstName"));
        console.log(window.sessionStorage.getItem("lastName"));
        console.log(window.sessionStorage.getItem("country"));
        console.log(window.sessionStorage.getItem("runs"));
       //window.sessionStorage.removeItem("runs");
       console.log(window.sessionStorage.length);
       //window.sessionStorage.clear();
    </script>
</body>
</html>
